<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"     
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="templates/modelo1.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="metadata">
        <f:metadata>
            <f:event listener="#{MBAviso.avisar()}"  type="preRenderView"/>
        </f:metadata>
    </ui:define>

    <ui:define name="menu">
        <ui:include src="includes/menuPrincipal.xhtml"/>
    </ui:define>

    <ui:define name="conteudo">            
        <h:form>
            <p:dataGrid id="tabela" columns="4" value="#{MBAviso.lista}" var="item" layout="grid" emptyMessage="NÃ£o existem avisos no momento">
                <f:facet name="header">
                    <h:outputText value="Lembretes do dia"/>
                </f:facet>  
                <p:panel id="painel" header="#{item.titulo}" style="text-align: center; height: 100px">
                    <h:panelGrid columns="1" width="100%">
                        <p:outputLabel value="#{item.texto}"/>        
                       <hr/>
                       <p:outputLabel value="#{item.motivo}"/>  
                    </h:panelGrid>
                </p:panel>
            </p:dataGrid>
        </h:form>
    </ui:define>    
</ui:composition>
