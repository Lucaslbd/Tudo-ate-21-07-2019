<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"     
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="templates/modelo2.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="metadata">
        <f:metadata>            
            <f:viewParam name="codigo" value="#{MBFornecedor.codigo}"/>  
            <f:event listener="#{MBFornecedor.carregarCadastro()}"  type="preRenderView"/>
        </f:metadata>
    </ui:define> 

    <ui:define name="conteudo">  
        <p:toolbar style="margin-bottom: 20px">
            <f:facet name="left">
                <p:outputLabel value="Histórico do fornecedor"/>
            </f:facet>
        </p:toolbar>
        <h:panelGrid columns="2" style="margin:5px">
            <h:panelGrid columns="1">
                <p:button value="Voltar" icon="ui-icon-arrowreturnthick-1-w" title="Voltar" outcome="fornecedor.xhtml"/>                   
            </h:panelGrid>
            <h:panelGrid columns="4">
                <h:form>
                    <p:calendar value="#{MBFornecedor.data1}" mask="99/99/9999" pattern="dd/MM/yyyy" required="true" requiredMessage="Preencha o campo data1" placeholder="Data 1" />
                    <p:calendar value="#{MBFornecedor.data2}" mask="99/99/9999" pattern="dd/MM/yyyy" required="true" requiredMessage="Preencha o campo data2" placeholder="Data 2" />
                    <p:commandButton title="Pesquisar" id="pesquisar" value="Pesquisar" icon="ui-icon-circle-zoomin" actionListener="#{MBFornecedor.buscarVendas()}" update="frmTabela:tabela :msgGlobal" style="margin-left: 5px"/>
                    <p:blockUI block="frmTabela" trigger="pesquisar">                
                        <p:graphicImage library="imagens" name="carregar.gif" />                
                    </p:blockUI>
                </h:form>              
            </h:panelGrid>
        </h:panelGrid>
        <h:form id="frmTabela">             
            <p:dataTable id="tabela" widgetVar="table" value="#{MBFornecedor.listaVenda}" var="item" paginator="true" paginatorPosition="bottom" rows="10" emptyMessage="Nenhum registro encontrado">
                <f:facet name="header">
                    <h:outputText value="#{MBFornecedor.fornecedor.nome}"/>
                </f:facet>  
                <p:column headerText="Data da venda" width="10%">
                    <h:outputText value="#{item.dataVenda}">
                        <f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                    </h:outputText>                     
                </p:column>             
                <p:column headerText="Fornecedor">
                    <h:outputText value="#{item.fornecedor.nome}"/>                     
                </p:column>   
                <p:column headerText="Referência da venda">
                    <h:outputText value="#{item.referencia}"/>                     
                </p:column>
                <p:column headerText="Taxas" width="10%">
                    <p:outputLabel value="R$ "/>
                    <h:outputText value="#{item.taxas}">
                        <f:convertNumber pattern="0.00"/>
                    </h:outputText>   
                    <f:facet name="footer">                       
                        <p:outputLabel value="R$ "/>
                        <h:outputText value="#{MBFornecedor.taxas}" >
                            <f:convertNumber pattern="0.00"/>  
                        </h:outputText>                                                  
                    </f:facet>
                </p:column> 
                <p:column headerText="Serviço" width="10%">
                    <p:outputLabel value="R$ "/>
                    <h:outputText value="#{item.valorPacote}">
                        <f:convertNumber pattern="0.00"/>
                    </h:outputText>   
                    <f:facet name="footer">                       
                        <p:outputLabel value="R$ "/>
                        <h:outputText value="#{MBFornecedor.valor}" >
                            <f:convertNumber pattern="0.00"/>  
                        </h:outputText>                                                  
                    </f:facet>
                </p:column> 
                <p:column headerText="Total" width="10%">
                    <p:outputLabel value="R$ "/>
                    <h:outputText value="#{item.valorPacote + item.taxas}">
                        <f:convertNumber pattern="0.00"/>
                    </h:outputText>   
                    <f:facet name="footer">                       
                        <p:outputLabel value="R$ "/>
                        <h:outputText value="#{MBFornecedor.total}" >
                            <f:convertNumber pattern="0.00"/>  
                        </h:outputText>                                                  
                    </f:facet>
                </p:column>  
                <p:column headerText="Comissão" width="10%">
                    <p:outputLabel value="R$ "/>
                    <h:outputText value="#{item.valorReceber}">
                        <f:convertNumber pattern="0.00"/>
                    </h:outputText>   
                    <f:facet name="footer">                       
                        <p:outputLabel value="R$ "/>
                        <h:outputText value="#{MBFornecedor.comissao}" >
                            <f:convertNumber pattern="0.00"/>  
                        </h:outputText>                                                  
                    </f:facet>
                </p:column>  
                <p:column headerText="Opções" width="10%">                    
                    <p:commandButton icon="ui-icon-plusthick" title="Detalhes da venda" onclick="PF('dlgDetalhes').show();" update="painelDetalhes">
                        <f:setPropertyActionListener target="#{MBFornecedor.venda}" value="#{item}"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:form> 

        <p:dialog widgetVar="dlgDetalhes" closable="true" draggable="false" resizable="false" header="Detalhes da venda" modal="true" appendTo="@(body)">
            <h:panelGrid columns="2" id="painelDetalhes">
                <p:outputLabel value="Data da venda:"/>
                <p:outputLabel value="#{MBFornecedor.venda.dataVenda}">
                    <f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                </p:outputLabel>  
                <p:outputLabel value="Data a receber:"/>
                <p:outputLabel value="#{MBFornecedor.venda.dataReceber}">
                    <f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                </p:outputLabel>  
                <p:outputLabel value="Fornecedor:"/>
                <p:outputLabel value="#{MBFornecedor.venda.fornecedor.nome}"/>
                <p:outputLabel value="Vendedor:"/>
                <p:outputLabel value="#{MBFornecedor.venda.funcionario.nome}"/>
                <p:outputLabel value="Cliente:"/>
                <p:outputLabel value="#{MBFornecedor.venda.cliente.nome}"/>
                <p:outputLabel value="Descrição do serviço:"/>
                <p:outputLabel value="#{MBFornecedor.venda.descricao}"/>
                <p:outputLabel value="Referência da venda:"/>
                <p:outputLabel value="#{MBFornecedor.venda.referencia}"/>
                <p:outputLabel value="Valor do serviço:"/>                
                <p:outputLabel value="#{MBFornecedor.venda.valorPacote}">
                    <f:convertNumber pattern="R$ 0.00"/>
                </p:outputLabel>
                <p:outputLabel value="Total em taxas:"/>                
                <p:outputLabel value="#{MBFornecedor.venda.taxas}">
                    <f:convertNumber pattern="R$ 0.00"/>
                </p:outputLabel>
                <p:outputLabel value="Total do pacote:"/>                
                <p:outputLabel value="#{MBFornecedor.venda.taxas + MBVenda.venda.valorPacote}">
                    <f:convertNumber pattern="R$ 0.00"/>
                </p:outputLabel>
                <p:outputLabel value="Comissão da agência:"/>                
                <p:outputLabel value="#{MBFornecedor.venda.valorReceber}">
                    <f:convertNumber pattern="R$ 0.00"/>
                </p:outputLabel>
                <p:outputLabel value="Comissão do vendedor:"/>                
                <p:outputLabel value="#{MBFornecedor.venda.comissaoFunc}">
                    <f:convertNumber pattern="R$ 0.00"/>
                </p:outputLabel>               
                <p:outputLabel value="Data do checkin:"/>
                <h:panelGrid columns="2">
                    <p:outputLabel value="#{MBFornecedor.venda.dataCheckin}">
                        <f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                    </p:outputLabel>  
                    <p:outputLabel value="as #{MBFornecedor.venda.horaCheckin}"/>
                </h:panelGrid>
                <p:outputLabel value="Status do recebimento:"/>
                <p:outputLabel value="#{MBFornecedor.venda.status}"/>
            </h:panelGrid>            
        </p:dialog>    
    </ui:define>    
</ui:composition>
