<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"     
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="templates/modeloGeral.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="metadata">
        <f:metadata>
            <f:event listener="#{MBItens.carregar()}" type="preRenderView"/>-
        </f:metadata>
    </ui:define>
    
    <ui:define name="menu">
        <ui:include src="includes/menuPrincipal.xhtml"/>
    </ui:define>
    <ui:define name="conteudo">              
        
         <h:form id="frmTabela">             
             <p:dataTable id="tabela" widgetVar="table" value="#{MBItens.listaItens}" var="item" paginator="true" rows="11" emptyMessage="Nenhum registro encontrado">
                     
                <f:facet name="header">
                    <h:outputText value="Listagem de Itens"/>
                </f:facet>
                 <p:column headerText="Produto">
                    <h:outputText value="#{item.produtos.descricao}"/>
                </p:column>
                <p:column headerText="Quantidade">
                    <h:outputText value="#{item.quantidade}"/>
                </p:column>
                <p:column headerText="Valor Parcial">
                    <h:outputText value="#{item.valor}"/>                    
                </p:column>                
                <p:column headerText="Id da venda">
                    <h:outputText value="#{item.vendas.codigo}"/>
                </p:column>
                
                <f:facet name="footer">
                    <p:button value="Voltar" outcome="VendaPesquisa.xhtml"/>              
                </f:facet> 
            </p:dataTable>
        </h:form>
    </ui:define>     

</ui:composition>
