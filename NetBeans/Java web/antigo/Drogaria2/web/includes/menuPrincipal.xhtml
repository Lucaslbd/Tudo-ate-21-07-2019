<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:form id="menuPrincipal">
        <p:panelMenu id="painelPrincipal">
            <p:submenu label="Arquivo" rendered="#{MBAutenticacao.funcionarioLogado.funcao != null}"> 
                <p:menuitem value="Sair" action="#{MBAutenticacao.sair()}"/>
                <p:menuitem value="Principal" outcome="Principal.xhtml"/>
            </p:submenu>
            <p:submenu label="Cadastros" rendered="#{MBAutenticacao.funcionarioLogado.funcao != null}"> 
                <p:menuitem value="Fabricante" outcome="Fabricante.xhtml"/>
                <p:menuitem value="produtos" outcome="Produtos.xhtml"/>
                <p:menuitem value="Funcionarios" outcome="Funcionario.xhtml" rendered="#{MBAutenticacao.funcionarioLogado.funcao != 'Balconista'}"/>
            </p:submenu>
            <p:submenu label="Vendas" rendered="#{MBAutenticacao.funcionarioLogado.funcao != null}"> 
                <p:menuitem value="Novo" outcome="VendaCadastro.xhtml"/>
                <p:menuitem value="Pesquisa" outcome="VendaPesquisa.xhtml" rendered="#{MBAutenticacao.funcionarioLogado.funcao != 'Balconista'}"/>
            </p:submenu>
        </p:panelMenu>
    </h:form>
</ui:composition>
