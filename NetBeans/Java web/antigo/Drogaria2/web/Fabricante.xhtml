<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"     
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="templates/modeloGeral.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name="metadata">
        <f:metadata>
            <f:event listener="#{MBFabricante.carregar()}" type="preRenderView"/>
        </f:metadata>
    </ui:define>
    
    <ui:define name="menu">
       <ui:include src="includes/menuPrincipal.xhtml"/>
    </ui:define>
    
    <ui:define name="conteudo">       
       <h:form id="frmTabela">             
           <p:dataTable id="tabela" widgetVar="table" value="#{MBFabricante.listaFabricantes}" filteredValue="#{MBFabricante.listaFabricantesFiltrados}" var="item" paginator="true" rows="11" emptyMessage="Nenhum registro encontrado">
             <f:facet name="header">
                    <h:outputText value="Listagem de fabricantes"/>
             </f:facet>            
            <p:column headerText="Codigo">
                <h:outputText value="#{item.codigo}"/>
            </p:column>
               <p:column headerText="Descrição" filterBy="#{item.descricao}" filterStyle="max-width:150px;">
                 <h:outputText value="#{item.descricao}"/>
            </p:column>
             <p:column headerText="Opções" rendered="#{MBAutenticacao.funcionarioLogado.funcao != 'Balconista'}">
                <p:commandButton icon="ui-icon-trash" oncomplete="PF('dlgExcluir').show();" update=":formexcluir:pnlExcluir">
                    <f:setPropertyActionListener target="#{MBFabricante.fabricante}" value="#{item}"/> 
                </p:commandButton>
                <p:commandButton icon="ui-icon-pencil" oncomplete="PF('dlgAlterar').show();" update=":frmAlterar:panelAlterar">
                    <f:setPropertyActionListener target="#{MBFabricante.fabricante}" value="#{item}"/>
               </p:commandButton>
            </p:column>
        </p:dataTable>
    </h:form>       
         <h:form>                     
             <center><p:commandButton value="Novo" style="width:99%; background-color:yellowgreen" actionListener="#{MBFabricante.renovarObjeto()}" oncomplete="PF('dlgNovo').show();" update=":frmNovo:panelNovo" rendered="#{MBAutenticacao.funcionarioLogado.funcao != 'Balconista'}"/></center>
        </h:form>
        <!--Inicio Formulario Novo-->
        <p:dialog widgetVar="dlgNovo" closable="false" draggable="false" resizable="false" header="Cadastro de fabricante" modal="true" appendTo="@(body)">
            <h:form id="frmNovo">
                <h:panelGrid columns="2" id="panelNovo">
                    <p:outputLabel value="Descrição" for="descricao"/>
                    <p:inputText id="descricao" size="30" maxlength="30" value="#{MBFabricante.fabricante.descricao}" required="true" requiredMessage="O campo é obrigatorio" autocomplete="off"/>
                </h:panelGrid>  
                <center><h:panelGrid columns="2">
                        <p:commandButton value="Salvar" actionListener="#{MBFabricante.salvar()}" oncomplete="verificar(xhr, status, args, 'dlgNovo','table' )" update=":frmTabela:tabela :msgGlobal"/>
                        <p:commandButton value="Cancelar" onclick="PF('dlgNovo').hide();" process="@this">
                            <p:resetInput target="panelNovo"/>
                        </p:commandButton>
                    </h:panelGrid></center>
            </h:form>            
        </p:dialog>
        <!--Final formulario Novo-->
        <!--Inicio Formulario Edição-->
        <p:dialog widgetVar="dlgAlterar" closable="false" draggable="false" resizable="false" header="Alteração do fabricante" modal="true" appendTo="@(body)">
            <h:form id="frmAlterar">
                <h:panelGrid columns="2" id="panelAlterar">
                    <p:outputLabel value="Codigo"/>
                    <h:outputText value="#{MBFabricante.fabricante.codigo}"/>
                    <p:outputLabel value="Descrição" for="descricao"/>
                    <p:inputText id="descricao" size="30" maxlength="30" value="#{MBFabricante.fabricante.descricao}" required="true" requiredMessage="O campo é obrigatorio"/>
                </h:panelGrid>  
                <center><h:panelGrid columns="2">
                        <p:commandButton value="Salvar" actionListener="#{MBFabricante.alterar()}" oncomplete="verificar(xhr, status, args, 'dlgAlterar','table' )" update=":frmTabela:tabela :msgGlobal"/>
                        <p:commandButton value="Cancelar" onclick="PF('dlgAlterar').hide();" process="@this">
                            <p:resetInput target="panelAlterar"/>
                        </p:commandButton>
                    </h:panelGrid></center>
            </h:form>            
        </p:dialog>
        <!--Final formulario Edição-->
        <!--Inicio formulario excluir-->
        <p:dialog widgetVar="dlgExcluir" closable="false" draggable="false" resizable="false" header="Exclusão do fabricante" modal="true" appendTo="@(body)">
            <h:form id="formexcluir">
                <h:panelGrid id="pnlExcluir" columns="2">
                    <h:outputText value="Codigo:"/>
                    <h:outputText value="#{MBFabricante.fabricante.codigo}"/>
                    <h:outputText value="Descrição"/>
                    <h:outputText value="#{MBFabricante.fabricante.descricao}"/>
                </h:panelGrid>
                <h:panelGrid columns="2">
                    <p:commandButton value="Excluir" actionListener="#{MBFabricante.excluir()}"  oncomplete="PF('dlgExcluir').hide(); PF('table').clearFilters();" update=":frmTabela:tabela :msgGlobal"/>
                    <p:commandButton value="Cancelar" onclick="PF('dlgExcluir').hide();" process="@this"/>
                </h:panelGrid>
            </h:form>
        </p:dialog>
         <!--Final formulario excluir-->
    </ui:define>      
    
</ui:composition>
