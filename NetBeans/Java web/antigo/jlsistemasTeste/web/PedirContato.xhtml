<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"     
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="templates/modeloIndex.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">    
    <ui:define name="metadata">
        
    </ui:define>  
    <ui:define name="conteudo"> 
       <section id="contato">
            <fieldset>
                <legend>Formulario de contato</legend>
                <h:form id="pedido">		      
                    <h:outputLabel value="Nome"/>
                    <p:inputText value="#{MBContato.contato.nome}"  maxlength="60" size="60" required="true" requiredMessage="Preencha o campo nome"/>
                    <h:outputLabel value="Telefone"/>
                    <p:inputMask mask="(99) 9 9999-9999 " value="#{MBContato.contato.fone}" size="20" required="true" requiredMessage="Preencha o campo telefone"/>
                    <h:outputLabel value="Email"/>
                    <p:inputText value="#{MBContato.contato.email}" maxlength="60" size="20" required="true" requiredMessage="Preencha o campo email"/>
                    <h:outputLabel value="Motivo do contato"/>
                    <p:inputTextarea value="#{MBContato.contato.motivo}" rows="5" cols="60" required="true" requiredMessage="Preencha o campo motivo do contato"/>
                    <br/><br/>		   
                    <p:commandButton value="Enviar" actionListener="#{MBContato.salvar()}" update=":pedido :msgGlobal"/>                    			   
                </h:form>
            </fieldset>		   
        </section>  
    </ui:define>    
</ui:composition>
