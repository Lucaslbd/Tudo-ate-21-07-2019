<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"     
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="templates/modeloMaster.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name="metadata">
        <f:metadata>
            <f:event listener="#{MBEmpresa.listar()}"  type="preRenderView"/>
        </f:metadata>
    </ui:define>
    <ui:define name="menu">
        <ui:include src="includes/menuPrincipal.xhtml"/>
    </ui:define>

    <ui:define name="conteudo">       
        <h:form id="frmTabela">             
            <p:dataTable id="tabela" widgetVar="table" value="#{MBEmpresa.lista}" filteredValue="#{MBEmpresa.listaFiltrada}" var="item" paginator="true" paginatorPosition="bottom" rows="10" emptyMessage="Nenhum registro encontrado">
                <f:facet name="header">
                    <h:outputText value="Cadastro de empresas"/>
                </f:facet>  
                <p:column headerText="Data de cadastro">
                    <h:outputText value="#{item.dataCadastro}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="America/Sao_Paulo"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Nome" filterBy="#{item.nome}" filterStyle="width:80%">
                    <h:outputText value="#{item.nome}"/>
                </p:column>
                <p:column headerText="CNPJ">
                    <h:outputText value="#{item.cnpj}"/>
                </p:column>  
                <p:column headerText="Estado">
                    <h:outputText value="#{item.estado}"/>
                </p:column>
                <p:column headerText="Cidade">
                    <h:outputText value="#{item.cidade}"/>
                </p:column>                  
                <p:column headerText="Telefone">
                    <h:outputText value="#{item.telefone}"/>
                </p:column>                
                <p:column headerText="Status da empresa" filterBy="#{item.situacao}" filterStyle="width:80%">
                    <h:outputText value="#{item.situacao}"/>
                </p:column> 
                <p:column headerText="Opções">
                    <p:commandButton icon="ui-icon-trash" id="btRemover" oncomplete="PF('dlgExcluir').show();" update=":formexcluir:pnlExcluir" title="Remover empresa" style="height:20px">
                        <f:setPropertyActionListener target="#{MBEmpresa.empresa}" value="#{item}"/>
                    </p:commandButton>
                    <p:commandButton icon="ui-icon-pencil" id="btAlterar" oncomplete="PF('dlgAlterar').show();" update=":frmAlterar:panelAlterar" title="Alterar empresa" style="height:20px">
                        <f:setPropertyActionListener target="#{MBEmpresa.empresa}" value="#{item}"/>
                    </p:commandButton> 
                    <p:commandButton icon="ui-icon-check" id="btAlterar2" oncomplete="PF('dlgAlterar2').show();" update=":frmAlterar2:panelAlterar2" title="Alterar situação da empresa" style="height:20px">
                        <f:setPropertyActionListener target="#{MBEmpresa.empresa}" value="#{item}"/>
                    </p:commandButton> 
                    <p:blockUI block="frmTabela:tabela" trigger=":frmTabela:tabela:btRemover :frmTabela:tabela:btAlterar :frmTabela:tabela:btAlterar2">                
                        <p:graphicImage library="imagens" name="carregar.gif"/>
                    </p:blockUI>
                </p:column>
            </p:dataTable>
        </h:form>       
        <h:form id="registrar">                     
            <center><p:commandButton value="Registrar" title="Registrar nova empresa" id="btregistrar" actionListener="#{MBEmpresa.atualizarObjeto()}" style="width:99%; background-color:yellowgreen" oncomplete="PF('dlgNovo').show();" update=":frmNovo:panelNovo"/></center>
        </h:form>
        <p:blockUI block="registrar" trigger="registrar:btregistrar">                
            <p:graphicImage library="imagens" name="carregar.gif"/>
        </p:blockUI>
        <!--Inicio Formulario Novo-->
        <p:dialog widgetVar="dlgNovo" closable="false" draggable="false" resizable="false" header="Cadastro de empresa" modal="true" appendTo="@(body)">
            <h:form id="frmNovo">
                <h:panelGrid columns="2" id="panelNovo">
                    <p:outputLabel value="Nome"/>
                    <p:inputText value="#{MBEmpresa.empresa.nome}" size="30"  required="true" requiredMessage="O campo nome é obrigatorio" autocomplete="off" maxlength="60"/>
                    <p:outputLabel value="Cnpj"/>
                    <p:inputMask  mask="99.999.999/9999-99" value="#{MBEmpresa.empresa.cnpj}" size="30"  required="true" requiredMessage="O campo cnpj é obrigatorio" autocomplete="off"/>                    
                    <p:outputLabel value="Email"/>
                    <p:inputText value="#{MBEmpresa.empresa.email}" size="30"  required="true" requiredMessage="O campo nome é obrigatorio" autocomplete="off" maxlength="60"/>
                    <p:outputLabel value="Fone"/>
                    <p:inputMask  mask="(999) 9 9999-9999" value="#{MBEmpresa.empresa.telefone}" size="30"  required="true" requiredMessage="O campo telefone é obrigatorio" autocomplete="off" maxlength="60"/>
                    <p:outputLabel value="Estado"/>
                    <p:selectOneMenu value="#{MBEmpresa.empresa.estado}">
                        <f:selectItem itemLabel="Acre" itemValue="AC"/>      
                        <f:selectItem itemLabel="Alagoas" itemValue="AL"/>   
                        <f:selectItem itemLabel="Amapá" itemValue="AP"/>      
                        <f:selectItem itemLabel="Amazonas" itemValue="AM"/>   
                        <f:selectItem itemLabel="Bahia" itemValue="BA"/>      
                        <f:selectItem itemLabel="Ceará" itemValue="CE"/>   
                        <f:selectItem itemLabel="Distrito Federal" itemValue="DF"/>      
                        <f:selectItem itemLabel="Espirito Santo" itemValue="ES"/>   
                        <f:selectItem itemLabel="Goiás" itemValue="GO"/>      
                        <f:selectItem itemLabel="Maranhão" itemValue="MA"/>   
                        <f:selectItem itemLabel="Mato Grosso" itemValue="MT"/>      
                        <f:selectItem itemLabel="Mato Grosso do Sul" itemValue="MS"/>   
                        <f:selectItem itemLabel="Minas Gerais" itemValue="MG"/>      
                        <f:selectItem itemLabel="Pará" itemValue="PA"/>   
                        <f:selectItem itemLabel="Paraiba" itemValue="PB"/>      
                        <f:selectItem itemLabel="Paraná" itemValue="PR"/>   
                        <f:selectItem itemLabel="Pernanbuco" itemValue="PE"/>      
                        <f:selectItem itemLabel="Piauí" itemValue="PI"/>   
                        <f:selectItem itemLabel="Rio de Janeiro" itemValue="RJ"/>      
                        <f:selectItem itemLabel="Rio Grande do Norte" itemValue="RN"/>   
                        <f:selectItem itemLabel="Rio Grande do Sul" itemValue="RS"/>      
                        <f:selectItem itemLabel="Rondônia" itemValue="RO"/>   
                        <f:selectItem itemLabel="Roraima" itemValue="RR"/>      
                        <f:selectItem itemLabel="Santa Catarina" itemValue="SC"/>   
                        <f:selectItem itemLabel="São Paulo" itemValue="SP"/>      
                        <f:selectItem itemLabel="Sergipe" itemValue="SE"/>   
                        <f:selectItem itemLabel="Tocantins" itemValue="TO"/>                              
                    </p:selectOneMenu>        
                    <p:outputLabel value="Cidade"/>
                    <p:inputText value="#{MBEmpresa.empresa.cidade}" size="30"  required="true" requiredMessage="O campo cidade é obrigatorio" autocomplete="off" maxlength="60"/>
                    <p:outputLabel value="Bairro"/>
                    <p:inputText value="#{MBEmpresa.empresa.bairro}" size="30"  required="true" requiredMessage="O campo bairro é obrigatorio" autocomplete="off" maxlength="60"/>
                    <p:outputLabel value="Rua"/>
                    <p:inputText value="#{MBEmpresa.empresa.rua}" size="30"  required="true" requiredMessage="O campo rua é obrigatorio" autocomplete="off" maxlength="60"/>
                    <p:outputLabel value="Numero"/>
                    <p:inputText value="#{MBEmpresa.empresa.numero}" size="30"  required="true" requiredMessage="O campo numero é obrigatorio" autocomplete="off" maxlength="60"/>
                    <p:outputLabel value="Cep"/>
                    <p:inputText value="#{MBEmpresa.empresa.cep}" size="30"  required="true" requiredMessage="O campo cep é obrigatorio" autocomplete="off" maxlength="60"/>
                    <p:outputLabel value="Senha"/>
                    <p:password value="#{MBEmpresa.empresa.senha}" size="30" maxlength="30" required="true" requiredMessage="O campo senha é obrigatorio" autocomplete="off"/>
                    <p:outputLabel value="Situação"/>
                    <p:selectOneMenu value="#{MBEmpresa.empresa.situacao}">
                        <f:selectItem itemLabel="Regular" itemValue="Regular"/>      
                        <f:selectItem itemLabel="Irregular" itemValue="Irregular"/> 
                        <f:selectItem itemLabel="Experiência" itemValue="Experiência"/> 
                    </p:selectOneMenu>
                    <p:outputLabel value="Mensalidade" />
                    <p:inputText  value="#{MBEmpresa.empresa.mensalidade}" size="30"  required="true" requiredMessage="O campo mensalidade é obrigatorio" autocomplete="off" converterMessage="O campo mensalidade somente aceita numeros" validatorMessage="O campo mensalidade não aceita valores menores que 0.00">
                        <f:validateDoubleRange minimum="0.00"/>
                    </p:inputText>
                    <p:outputLabel value="Sistema"/>
                    <p:selectOneMenu value="#{MBEmpresa.empresa.sistema}" filter="true"  required="true" requiredMessage="Escolha um sistema para poder cadastrar a empresa" converter="sistemaConverter">
                        <f:selectItem itemLabel="Escolha um sistema" itemValue="#{null}"/>
                        <f:selectItems value="#{MBEmpresa.listaSistemas}" var="sistema" itemValue="#{sistema}" itemLabel="#{sistema.nome}"/>                                              
                    </p:selectOneMenu>
                </h:panelGrid>  
                <center><h:panelGrid columns="2">
                        <p:commandButton value="Salvar" title="Confirmar cadastro" id="salvar" actionListener="#{MBEmpresa.salvar()}"  oncomplete="verificar(xhr, status, args, 'dlgNovo','table')" update=":frmTabela:tabela :msgGlobal"/>
                        <p:commandButton value="Cancelar" title="Cancelar cadastro" onclick="PF('dlgNovo').hide();" process="@this">
                            <p:resetInput target="panelNovo"/>
                        </p:commandButton>
                    </h:panelGrid></center>
            </h:form>  
            <p:blockUI block="frmNovo" trigger="frmNovo:salvar">                
                <p:graphicImage library="imagens" name="carregar.gif"/>
            </p:blockUI>
        </p:dialog>
        <!--Final formulario Novo-->
        <!--Inicio Formulario Edição-->
        <p:dialog widgetVar="dlgAlterar" closable="false" draggable="false" resizable="false" header="Alteração de empresa" modal="true" appendTo="@(body)">
            <h:form id="frmAlterar">
                <h:panelGrid columns="2" id="panelAlterar">
                    <p:outputLabel value="Codigo"/>
                    <h:outputText value="#{MBEmpresa.empresa.codigo}"/>
                    <p:outputLabel value="Nome"/>
                    <p:inputText value="#{MBEmpresa.empresa.nome}" size="30"  required="true" requiredMessage="O campo nome é obrigatorio" autocomplete="off" maxlength="60"/>
                    <p:outputLabel value="Cnpj"/>
                    <p:inputMask  mask="99.999.999/9999-99" value="#{MBEmpresa.empresa.cnpj}" size="30"  required="true" requiredMessage="O campo cnpj é obrigatorio" autocomplete="off"/>                    
                    <p:outputLabel value="Email"/>
                    <p:inputText value="#{MBEmpresa.empresa.email}" size="30"  required="true" requiredMessage="O campo nome é obrigatorio" autocomplete="off" maxlength="60"/>
                    <p:outputLabel value="Fone"/>
                    <p:inputMask  mask="(999) 9 9999-9999" value="#{MBEmpresa.empresa.telefone}" size="30"  required="true" requiredMessage="O campo telefone é obrigatorio" autocomplete="off" maxlength="60"/>
                    <p:outputLabel value="Estado"/>
                    <p:selectOneMenu value="#{MBEmpresa.empresa.estado}">
                        <f:selectItem itemLabel="Acre" itemValue="AC"/>      
                        <f:selectItem itemLabel="Alagoas" itemValue="AL"/>   
                        <f:selectItem itemLabel="Amapá" itemValue="AP"/>      
                        <f:selectItem itemLabel="Amazonas" itemValue="AM"/>   
                        <f:selectItem itemLabel="Bahia" itemValue="BA"/>      
                        <f:selectItem itemLabel="Ceará" itemValue="CE"/>   
                        <f:selectItem itemLabel="Distrito Federal" itemValue="DF"/>      
                        <f:selectItem itemLabel="Espirito Santo" itemValue="ES"/>   
                        <f:selectItem itemLabel="Goiás" itemValue="GO"/>      
                        <f:selectItem itemLabel="Maranhão" itemValue="MA"/>   
                        <f:selectItem itemLabel="Mato Grosso" itemValue="MT"/>      
                        <f:selectItem itemLabel="Mato Grosso do Sul" itemValue="MS"/>   
                        <f:selectItem itemLabel="Minas Gerais" itemValue="MG"/>      
                        <f:selectItem itemLabel="Pará" itemValue="PA"/>   
                        <f:selectItem itemLabel="Paraiba" itemValue="PB"/>      
                        <f:selectItem itemLabel="Paraná" itemValue="PR"/>   
                        <f:selectItem itemLabel="Pernanbuco" itemValue="PE"/>      
                        <f:selectItem itemLabel="Piauí" itemValue="PI"/>   
                        <f:selectItem itemLabel="Rio de Janeiro" itemValue="RJ"/>      
                        <f:selectItem itemLabel="Rio Grande do Norte" itemValue="RN"/>   
                        <f:selectItem itemLabel="Rio Grande do Sul" itemValue="RS"/>      
                        <f:selectItem itemLabel="Rondônia" itemValue="RO"/>   
                        <f:selectItem itemLabel="Roraima" itemValue="RR"/>      
                        <f:selectItem itemLabel="Santa Catarina" itemValue="SC"/>   
                        <f:selectItem itemLabel="São Paulo" itemValue="SP"/>      
                        <f:selectItem itemLabel="Sergipe" itemValue="SE"/>   
                        <f:selectItem itemLabel="Tocantins" itemValue="TO"/>                              
                    </p:selectOneMenu>        
                    <p:outputLabel value="Cidade"/>
                    <p:inputText value="#{MBEmpresa.empresa.cidade}" size="30"  required="true" requiredMessage="O campo cidade é obrigatorio" autocomplete="off" maxlength="60"/>
                    <p:outputLabel value="Bairro"/>
                    <p:inputText value="#{MBEmpresa.empresa.bairro}" size="30"  required="true" requiredMessage="O campo bairro é obrigatorio" autocomplete="off" maxlength="60"/>
                    <p:outputLabel value="Rua"/>
                    <p:inputText value="#{MBEmpresa.empresa.rua}" size="30"  required="true" requiredMessage="O campo rua é obrigatorio" autocomplete="off" maxlength="60"/>
                    <p:outputLabel value="Numero"/>
                    <p:inputText value="#{MBEmpresa.empresa.numero}" size="30"  required="true" requiredMessage="O campo numero é obrigatorio" autocomplete="off" maxlength="60"/>
                    <p:outputLabel value="Cep"/>
                    <p:inputText value="#{MBEmpresa.empresa.cep}" size="30"  required="true" requiredMessage="O campo cep é obrigatorio" autocomplete="off" maxlength="60"/>
                    <p:outputLabel value="Situação"/>
                    <p:selectOneMenu value="#{MBEmpresa.empresa.situacao}">
                        <f:selectItem itemLabel="Regular" itemValue="Regular"/>      
                        <f:selectItem itemLabel="Irregular" itemValue="Irregular"/>      
                    </p:selectOneMenu>
                    <p:outputLabel value="Mensalidade" />
                    <p:inputText  value="#{MBEmpresa.empresa.mensalidade}" size="30"  required="true" requiredMessage="O campo mensalidade é obrigatorio" autocomplete="off" converterMessage="O campo mensalidade somente aceita numeros" validatorMessage="O campo mensalidade não aceita valores menores que 0.00">
                        <f:validateDoubleRange minimum="0.00"/>
                    </p:inputText>     
                    <p:outputLabel value="Senha"/>
                    <h:outputText value="#{MBEmpresa.empresa.senha}"/>
                </h:panelGrid>  
                <center><h:panelGrid columns="2">
                        <p:commandButton value="Salvar" title="Confirmar alterações" id="editar" actionListener="#{MBEmpresa.alterar()}"  oncomplete="verificar(xhr, status, args, 'dlgAlterar','table' )" update=":frmTabela:tabela :msgGlobal"/>
                        <p:commandButton value="Cancelar" title="Cancelar alterações" onclick="PF('dlgAlterar').hide();" process="@this">
                            <p:resetInput target="panelAlterar"/>
                        </p:commandButton>
                    </h:panelGrid></center>
            </h:form> 
            <p:blockUI block="frmAlterar" trigger="frmAlterar:editar">                
                <p:graphicImage library="imagens" name="carregar.gif"/>
            </p:blockUI>
        </p:dialog>
        <!--Final formulario Edição-->
        <!--Inicio formulario excluir-->
        <p:dialog widgetVar="dlgExcluir" closable="false" draggable="false" resizable="false" header="Exclusão de usuário" modal="true" appendTo="@(body)">
            <h:form id="formexcluir">
                <h:panelGrid id="pnlExcluir" columns="2">
                    <h:outputText value="Nome:"/>
                    <h:outputText value="#{MBEmpresa.empresa.nome}" />
                    <h:outputText value="Cidade"/>
                    <h:outputText value="#{MBEmpresa.empresa.cidade}" />
                </h:panelGrid>
                <h:panelGrid columns="2">
                    <p:commandButton value="Excluir" title="Confirmar exclusão" id="excluir" actionListener="#{MBEmpresa.excluir()}"  oncomplete="PF('dlgExcluir').hide(); PF('table').clearFilters();" update=":frmTabela:tabela :msgGlobal"/>
                    <p:commandButton value="Cancelar" title="Cancelar exclusão" onclick="PF('dlgExcluir').hide();" process="@this"/>
                </h:panelGrid>
            </h:form>
            <p:blockUI block="formexcluir" trigger="formexcluir:excluir">                
                <p:graphicImage library="imagens" name="carregar.gif"/>
            </p:blockUI>
        </p:dialog>
        <!--Final formulario excluir-->  
        <p:dialog widgetVar="dlgAlterar2" closable="false" draggable="false" resizable="false" header="Alteração da empresa" modal="true" appendTo="@(body)">
            <h:form id="frmAlterar2">
                <h:panelGrid columns="2" id="panelAlterar2">
                    <p:outputLabel value="Empresa"/>                    
                    <p:outputLabel value="#{MBEmpresa.empresa.nome}"/>
                    <p:outputLabel value="Status"/>                               
                    <p:outputLabel value="#{MBEmpresa.empresa.situacao}"/>                       
                </h:panelGrid>  
                <center>
                    <h:panelGrid columns="2">
                        <p:commandButton value="Alterar" title="Confirmar alterações" id="editar2" actionListener="#{MBEmpresa.alterarStatus()}"  oncomplete="verificar(xhr, status, args, 'dlgAlterar2','table' )" update=":frmTabela:tabela :msgGlobal"/>
                        <p:commandButton value="Cancelar" title="Cancelar alterações" onclick="PF('dlgAlterar2').hide();" process="@this">
                            <p:resetInput target="panelAlterar"/>
                        </p:commandButton>
                    </h:panelGrid>
                </center>
            </h:form>
            <p:blockUI block="frmAlterar2" trigger="frmAlterar2:editar2">                
                <p:graphicImage library="imagens" name="carregar.gif"/>
            </p:blockUI>
        </p:dialog>
    </ui:define>
</ui:composition>
