<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"     
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="templates/modeloIndex.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">    
    <ui:define name="metadata">
        <f:metadata>
            <f:event listener="#{MBComentarioListar.listar()}"  type="preRenderView"/>
        </f:metadata>
    </ui:define>  
    <ui:define name="conteudo"> 
        <h:form style="margin-top:2%;"> 
            <center> 
                <h:outputLabel value="ComentÃ¡rios de clientes" style="color:red; font-size:20px;"/>    
            </center>
            <p:dataGrid value="#{MBComentarioListar.lista}" var="item" columns="1" layout="grid" emptyMessage="Nenhum registro encontrado">
                <p:panel>
                    <h:panelGrid columns="1">   
                        <h:outputText value="#{item.empresa.nome}" style="color: darkgreen"/>
                        <h:outputText value="#{item.data}" style="color: tomato">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="America/Sao_Paulo"/>
                        </h:outputText>   
                        <h:outputText value="#{item.mensagem}" style="color: blue"/>
                    </h:panelGrid>
                </p:panel>                  
            </p:dataGrid>
        </h:form>        
    </ui:define>    
</ui:composition>
