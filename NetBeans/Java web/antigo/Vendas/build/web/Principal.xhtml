<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"     
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="templates/modeloGeral.xhtml"
                xmlns:p="http://primefaces.org/ui"                
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="menu">
        <ui:include src="includes/menuPrincipal.xhtml"/>
    </ui:define>
    <ui:define name="conteudo">
        <h:form>
            <h:panelGrid columns="2">
                <p:outputLabel value="Nome"/>
                <h:outputText value="#{MBAutenticacao.funcionarioLogado.nome}"/>                  
            </h:panelGrid>
        </h:form>
        <h:form>
            <p:panelGrid columns="1">
                <p:galleria style="text-align: center" value="#{MBFoto.images}" var="image" panelWidth="400" panelHeight="313" showCaption="true" autoPlay="true">
                    <p:graphicImage library="upload" name="#{image}" title="Titulo" alt="Descrição da imagem"/>                 
                </p:galleria>                  
            </p:panelGrid>
        </h:form>
    </ui:define>    
</ui:composition>
