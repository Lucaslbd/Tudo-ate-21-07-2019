<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"      
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:insert name="metadata"/>
    <h:head>
        <title>Vendas</title>   
        <h:outputStylesheet library="css" name="estilo.css"/>
        <h:outputScript library="js" name="scripts.js"/>        
    </h:head>
    <h:body>
        <p:growl id="msgGlobal" life="9000"/>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" resizable="false" closable="false">
                <ui:insert name="menu"/>
            </p:layoutUnit>
            <p:layoutUnit position="south" resizable="false" closable="false" header="Desenvolvido por Lucas Bertoldi Dias"/>
            
            <p:layoutUnit position="center" resizable="false" closable="false">
                 <ui:insert name="conteudo"/>
            </p:layoutUnit>           
            
            <p:layoutUnit position="west" resizable="false" closable="false" size="200">
                <ui:insert name="esquerda"/>                
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
