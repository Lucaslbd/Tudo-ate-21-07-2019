<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"     
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="templates/modeloGeral.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">    

    <ui:define name="menu">
        <ui:include src="includes/menuPrincipal.xhtml"/>
    </ui:define>

    <ui:define name="conteudo">   
        <center> <h:form id="formPesquisa">
                <h:panelGrid id="pnlPesquisa" columns="5">
                    <h:outputText value="Inicio:"/>
                    <p:calendar value="#{MBItem.data1}"/>                                               
                    <h:outputText value="Final:"/>
                    <p:calendar value="#{MBItem.data2}"/>                                              
                    <p:commandButton value="Pesquisar" actionListener="#{MBItem.listarPorData()}" oncomplete="PF('table').filter();" update=":frmTabela:tabela :msgGlobal"/>                       
                </h:panelGrid>                
            </h:form></center>
        <p:separator/>
        <h:form id="frmTabela">             
            <p:dataTable id="tabela" widgetVar="table" value="#{MBItem.listaItem}" filteredValue="#{MBItem.listaItemFiltrado}" var="item" paginator="true" paginatorPosition="bottom" rows="14" emptyMessage="Nenhum registro encontrado">
                <f:facet name="header">
                    <h:outputText value="Listagem de vendas"/>
                </f:facet>   
                <p:column headerText="Codigo do produto" filterBy="#{item.produto.codigo}" filterStyle="max-width:150px;">
                    <h:outputText value="#{item.produto.codigo}"/>
                </p:column>
                <p:column headerText="Descrição">
                    <h:outputText value="#{item.produto.descricao}"/>
                </p:column>
                <p:column headerText="Descrição">
                    <h:outputText value="#{item.venda.data}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="America/Sao_Paulo"/>
                    </h:outputText>
                </p:column>                
                <p:column headerText="Quantidade"  width="10%">
                    <h:outputText value="#{item.quantidade}"/>                       
                </p:column>
                <p:column headerText="Valor" width="10%">
                    <h:outputText value="#{item.valor}" >
                        <f:convertNumber pattern="0.00"/>
                    </h:outputText>                    
                </p:column>                
                <p:column headerText="Fabricante" filterBy="#{item.produto.fabricante.nome}" filterMatchMode="exact">
                    <f:facet name="filter">
                        <p:selectOneMenu onchange="PF('table').filter()" filter="true" >                              
                            <f:selectItem itemLabel="Selecione um fabricante" itemValue="#{null}" noSelectionOption="true" />
                            <f:selectItems  value="#{MBItem.listaFabricante}" var="Mostrar" itemValue="#{Mostrar.nome}" itemLabel="#{Mostrar.nome}"/>                                                      
                        </p:selectOneMenu>
                    </f:facet>
                    <h:outputText value="#{item.produto.fabricante.nome}"/>                  
                </p:column>
            </p:dataTable>
        </h:form>     
    </ui:define>
</ui:composition>
