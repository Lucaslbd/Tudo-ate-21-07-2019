<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"     
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="templates/modelo2.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="metadata">
        <f:metadata>      
            <f:viewParam name="acao" value="#{MBBoleto.acao}"/>
            <f:viewParam name="codigo" value="#{MBBoleto.codigo}"/>
            <f:event listener="#{MBBoleto.carregarCadastro()}"  type="preRenderView"/>
        </f:metadata>
    </ui:define> 

    <ui:define name="conteudo"> 
        <p:panel header="Registro de boletos" style="border-radius: 15px; background-color: blue; font-weight: bold ">
            <h:form id="frmNovo">
                <p:panel class="bordas">   
                    <h:panelGrid columns="1" rendered="#{MBBoleto.acao == 'excluir'}">
                        <p:outputLabel value="Codigo do boleto"/>
                        <p:inputText value="#{MBBoleto.boleto.code}" size="30" readonly="#{MBEmpresa.acao != 'excluir'}"/>
                        <p:outputLabel value="Empresa pagadora"/>
                        <p:inputText value="#{MBBoleto.boleto.empresa.nome}" size="30" readonly="#{MBEmpresa.acao != 'excluir'}"/>
                        <p:outputLabel value="Status"/>
                        <p:inputText value="#{MBBoleto.boleto.status}" size="30" readonly="#{MBEmpresa.acao != 'excluir'}"/>
                        <p:outputLabel value="Valor"/>
                        <p:inputText value="#{MBBoleto.boleto.valor}" size="30" readonly="#{MBEmpresa.acao != 'excluir'}">
                            <f:convertNumber pattern="R$ 0.00"/>
                        </p:inputText>
                        <p:outputLabel value="Vencimento"/>
                        <p:inputText value="#{MBBoleto.boleto.vencimento}" size="30" readonly="#{MBEmpresa.acao != 'excluir'}" autocomplete="of">
                            <f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                        </p:inputText>
                    </h:panelGrid>
                    <h:panelGrid columns="1">
                        <p:selectOneMenu value="#{MBBoleto.boleto.empresa}" filter="true"  required="true" requiredMessage="Escolha uma empresa para poder registrar um boleto" converter="EmpresaConverter" style="width: 88%" rendered="#{MBBoleto.acao != 'excluir'}">
                            <f:selectItem itemLabel="Escolha uma empresa" itemValue="#{null}"/>
                            <f:selectItems value="#{MBBoleto.listaEmpresas}" var="empresa" itemValue="#{empresa}" itemLabel="#{empresa.nome}"/>                                              
                        </p:selectOneMenu>                       
                        <p:outputLabel value="Vencimento"/>
                        <p:calendar value="#{MBBoleto.boleto.vencimento}" required="true" requiredMessage="O campo data de vencimento Ã© obrigatorio" mask="99/99/9999" pattern="dd/MM/yyyy" size="30" rendered="#{MBBoleto.acao != 'excluir'}" autocomplete="off"/>                        
                    </h:panelGrid>                
                </p:panel>
                <h:panelGrid columns="4">                       
                    <p:commandButton value="Salvar" title="Salvar" id="salvar" actionListener="#{MBBoleto.NovaCobranca()}" update=":frmNovo :msgGlobal" rendered="#{MBBoleto.acao == 'novo'}" class="botao"/>
                    <p:commandButton value="Excluir" title="Excluir" id="excluir" actionListener="#{MBBoleto.excluir()}" update=":msgGlobal" rendered="#{MBBoleto.acao == 'excluir'}" class="botao"/>
                    <p:button value="Voltar" title="Voltar" id="voltar" outcome="Boleto.xhtml" class="botao"/>  
                </h:panelGrid>
                <p:blockUI block="frmNovo" trigger="frmNovo:salvar :frmNovo:excluir">                
                    <p:graphicImage library="imagens" name="carregar.gif"/>
                </p:blockUI>    
            </h:form>           
        </p:panel>             
    </ui:define>    
</ui:composition>
