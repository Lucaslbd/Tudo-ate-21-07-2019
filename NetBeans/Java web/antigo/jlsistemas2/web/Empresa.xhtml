<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"     
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="templates/modelo1.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name="metadata">
        <f:metadata>
            <f:event listener="#{MBEmpresa.listar()}"  type="preRenderView"/>
        </f:metadata>
    </ui:define>
    <ui:define name="menu">
        <ui:include src="includes/menuPrincipal.xhtml"/>
    </ui:define>

    <ui:define name="conteudo">  
        <h:form> 
            <h:panelGrid >
                <p:button value="Registrar" outcome="EmpresaOpcoes.xhtml" title="Registrar" class="botao">
                    <f:param name="acao" value="novo"/>
                </p:button>
            </h:panelGrid>
        </h:form>
        <h:form id="frmTabela">             
            <p:dataTable id="tabela" widgetVar="table" value="#{MBEmpresa.lista}" filteredValue="#{MBEmpresa.listaFiltrada}" var="item" paginator="true" paginatorPosition="bottom" rows="10" emptyMessage="Nenhum registro encontrado">
                <f:facet name="header">
                    <h:outputText value="Cadastro de empresas"/>
                </f:facet>  
                <p:column headerText="Data de cadastro">
                    <h:outputText value="#{item.dataCadastro}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="America/Sao_Paulo"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Nome" filterBy="#{item.nome}" filterStyle="width:80%">
                    <h:outputText value="#{item.nome}"/>
                </p:column>
                <p:column headerText="CNPJ">
                    <h:outputText value="#{item.cnpj}"/>
                </p:column>  
                <p:column headerText="Estado">
                    <h:outputText value="#{item.estado}"/>
                </p:column>
                <p:column headerText="Cidade">
                    <h:outputText value="#{item.cidade}"/>
                </p:column>                  
                <p:column headerText="Telefone">
                    <h:outputText value="#{item.telefone}"/>
                </p:column>                
                <p:column headerText="Status da empresa" filterBy="#{item.situacao}" filterStyle="width:80%">
                    <h:outputText value="#{item.situacao}"/>
                </p:column> 
                <p:column headerText="Opções">
                    <p:button icon="ui-icon-trash" title="Remover" outcome="EmpresaOpcoes.xhtml" class="botao1">
                        <f:param name="acao" value="excluir"/>
                        <f:param name="codigo" value="#{item.codigo}"/>
                    </p:button>
                    <p:button icon="ui-icon-pencil" title="Alterar" outcome="EmpresaOpcoes.xhtml" class="botao1">
                        <f:param name="acao" value="editar"/>
                        <f:param name="codigo" value="#{item.codigo}"/>
                    </p:button>                
                </p:column>
            </p:dataTable>
        </h:form>     
    </ui:define>
</ui:composition>
