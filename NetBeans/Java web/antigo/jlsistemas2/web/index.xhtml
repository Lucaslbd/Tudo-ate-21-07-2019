<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"     
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="templates/modelo2.xhtml"
                xmlns:p="http://primefaces.org/ui"                
                xmlns:h="http://xmlns.jcp.org/jsf/html">   

    <ui:define name="conteudo">
        <p:panel header="Autenticação" style="border:1px solid black; background-color: beige; height:150px ">
            <h:form id="login">
                <p:focus context="login"/>                         
                <h:panelGrid columns="3" style="margin-left: 1%; margin-top: 1%">
                    <p:outputLabel value="Email"/>
                    <p:inputText value="#{MBAutenticacao.email}" required="true" requiredMessage="O campo email é obrigatorio" autocomplete="off"/>
                    <h:outputLabel/>
                    <p:outputLabel value="Senha"/>
                    <p:password size="20" value="#{MBAutenticacao.senha}" required="true" requiredMessage="O campo senha é obrigatorio" />
                    <p:commandButton value="Entrar" style="background-color: chartreuse" id="entrar" action="#{MBAutenticacao.entrar()}" update=":msgGlobal"/>
                    <h:outputLabel/>                   
                </h:panelGrid>               
            </h:form>
        </p:panel>  
        <p:blockUI block="login" trigger="login:entrar">                
            <p:graphicImage library="imagens" name="carregar.gif"/>
        </p:blockUI>       
    </ui:define>    
</ui:composition>
