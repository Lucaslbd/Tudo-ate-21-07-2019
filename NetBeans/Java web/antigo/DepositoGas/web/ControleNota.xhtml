<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"     
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="templates/modeloGeral.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">   

    <ui:define name="menu">
        <ui:include src="includes/menuPrincipal.xhtml"/>
    </ui:define>
    <ui:define name="conteudo">           

        <center>
            <h:panelGrid id="pnlPesquisa" columns="5" style="margin: 1%;">  
                <h:form id="formPesquisa" >
                    <h:outputText value="Inicio: "/>
                    <p:calendar  value="#{MBNota.data1}" required="true" requiredMessage="Preencha a data de inicio" mask="99/99/9999" pattern="dd/MM/yyyy"/>                                               
                    <h:outputText value=" Final: "/>
                    <p:calendar value="#{MBNota.data2}" required="true" requiredMessage="preencha a data final" mask="99/99/9999" pattern="dd/MM/yyyy"/>                                              
                    <p:commandButton id="pesquisa" value="Pesquisar" actionListener="#{MBNota.listar()}" oncomplete="PF('table').filter();" update=":frmTabela:tabela :msgGlobal" style="margin-left: 5px"/>        
                </h:form>               
            </h:panelGrid>                
        </center>                 
        <h:form id="frmTabela"> 
            <p:toolbar>
                <f:facet name="left">
                    <h:outputText value="Ir para modo de visualização item: "  style="color: blue"/>
                    <p:commandButton value="Ir" action="#{MBNota.paginaItem()}" update=":msgGlobal"  style="background-color:yellowgreen"/>
                </f:facet>
            </p:toolbar>              
            <p:dataTable id="tabela" widgetVar="table" rowIndexVar="numero" value="#{MBNota.lista}" filteredValue="#{MBNota.listaFiltrada}" var="item" paginator="true"  paginatorPosition="bottom" rows="10" emptyMessage="Nenhum registro encontrado">
                <f:facet name="header">
                    <h:outputText value="Controle de notas"/>
                </f:facet>  
                <p:column headerText="Codigo">
                    <h:outputText value="#{item.codigo}"/>                        
                </p:column> 
                <p:column headerText="Chegada">
                    <h:outputText value="#{item.chegada}">
                        <f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Vencimento">
                    <h:outputText value="#{item.vencimento}">
                        <f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Descrição" filterBy="#{item.descricao}" filterStyle="width:80%">
                    <h:outputText value="#{item.descricao}"/>
                </p:column>
                <p:column headerText="Valor da nota">
                    <h:outputText value="R$ "/>
                    <h:outputText value="#{item.valor}">
                        <f:convertNumber pattern="0.00"/>
                    </h:outputText>                  
                </p:column> 
                <p:column headerText="Situação" filterBy="#{item.situacao}" filterStyle="width:80%">                   
                    <h:outputText value="#{item.situacao}"/>                                        
                </p:column>                
                <p:column headerText="Opções">
                    <p:commandButton  icon="ui-icon-trash" oncomplete="PF('dlgExcluir').show();" update=":dlEx" title="Excluir venda" style="height:20px">
                        <f:setPropertyActionListener target="#{MBNota.nota}" value="#{item}"/>
                    </p:commandButton> 
                    <p:commandButton icon="ui-icon-pencil" oncomplete="PF('dlgAlterar').show();" update=":frmAlterar:panelAlterar" title="Registrar pagamento" style="height:20px">
                        <f:setPropertyActionListener target="#{MBNota.nota}" value="#{item}"/>
                    </p:commandButton> 
                    <p:commandButton icon="ui-icon-search" title="Itens da venda" actionListener="#{MBNota.listarItensNota(item.codigo)}" oncomplete="PF('dlgItem').show();" update=":dlItem :msgGlobal" style="height:20px"/>                       
                </p:column>
            </p:dataTable>
            <p:blockUI block="frmTabela" trigger="formPesquisa:pesquisa">                
                <p:graphicImage library="imagens" name="carregar.gif"/>
            </p:blockUI>
        </h:form>  
        <h:form id="bt">
            <center><h:panelGrid columns="6" style="margin-top: 1%">
                    <p:commandButton value="Somar notas" actionListener="#{MBNota.somarNota()}" update=":msgGlobal" style="background-color:yellowgreen"/>                    
                </h:panelGrid></center>
        </h:form>        <!--Inicio formulario excluir-->
        <p:dialog widgetVar="dlgExcluir" id="dlEx" closable="false" draggable="false" resizable="false" header="Exclusão de nota" modal="true" appendTo="@(body)">
            <h:form id="formexcluir">
                <h:panelGrid id="pnlExcluir" columns="2">   
                    <h:outputText value="Codigo"/>
                    <h:outputText value="#{MBNota.nota.codigo}"/> 
                    <h:outputText value="Descrição"/>
                    <h:outputText value="#{MBNota.nota.descricao}"/>   
                    <h:outputText value="Chegada"/>
                    <h:outputText value="#{MBNota.nota.chegada}">
                        <f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                    </h:outputText>
                    <h:outputText value="Valor"/>
                    <h:outputText value="#{MBNota.nota.valor}" >
                        <f:convertNumber pattern="0.00"/>
                    </h:outputText>
                </h:panelGrid>
                <h:panelGrid columns="2">
                    <p:commandButton value="Excluir" title="Confirmar exclusão" id="excluir" actionListener="#{MBNota.excluir()}" update=":frmTabela:tabela :msgGlobal"  oncomplete="PF('dlgExcluir').hide(); PF('table').clearFilters();"/>
                    <p:commandButton value="Cancelar" title="Cancelar exclusão" onclick="PF('dlgExcluir').hide();" process="@this"/>
                </h:panelGrid>
            </h:form>   
            <p:blockUI block="formexcluir" trigger="formexcluir:excluir">                
                <p:graphicImage library="imagens" name="carregar.gif"/>
            </p:blockUI>
        </p:dialog>
        <!--Final formulario excluir--> 

        <p:dialog widgetVar="dlgItem" width="80%" id="dlItem" closable="true" draggable="false" resizable="false" header="Lista de itens" modal="true" appendTo="@(body)">
            <h:form id="frmTabela2">             
                <p:dataTable id="tabela2" widgetVar="table2" value="#{MBNota.listaItem}" var="ite" paginator="true" rows="11" paginatorPosition="bottom" emptyMessage="Nenhum registro encontrado">
                    <f:facet name="header">
                        <h:outputText value="Relação de itens da nota"/>
                    </f:facet>
                    <p:column headerText="Nota" width="10%">
                        <h:outputText value="#{ite.nota.descricao}"/>
                    </p:column> 
                    <p:column headerText="Produto">
                        <h:outputText value="#{ite.produto.nome}"/>
                    </p:column> 
                    <p:column headerText="Casco" width="10%">
                        <h:outputText value="#{ite.casco}"/>
                    </p:column> 
                    <p:column headerText="Quantidade" width="10%">
                        <h:outputText value="#{ite.quantidade}"/>
                    </p:column>
                    <p:column headerText="Valor item" width="10%">
                        <h:outputText value="#{ite.valor}">
                            <f:convertNumber pattern="0.00"/>
                        </h:outputText>                      
                    </p:column>  
                    <p:column headerText="Valor" width="10%">
                        <h:outputText value="#{ite.valor * ite.quantidade}">
                            <f:convertNumber pattern="0.00"/>
                        </h:outputText>                      
                    </p:column>  
                    <p:column headerText="Ultilizados" width="10%">
                        <h:outputText value="#{ite.utilizados}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:dialog>         
        <p:dialog widgetVar="dlgAlterar" closable="false" draggable="false" resizable="false" header="Pagamento de nota" modal="true" appendTo="@(body)">
            <h:form id="frmAlterar">
                <h:panelGrid id="panelAlterar" columns="2">
                    <h:outputText value="Vencimento:"/>
                    <h:outputText value="#{MBNota.nota.vencimento}" >
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="America/Sao_Paulo"/>
                    </h:outputText>
                    <h:outputText value="Descrição"/>
                    <h:outputText value="#{MBNota.nota.descricao}" />
                    <h:outputText value="Situação"/>
                    <h:outputText value="#{MBNota.nota.situacao}" />
                </h:panelGrid>
                <h:panelGrid columns="2">
                    <p:commandButton value="Alterar" id="alterar" title="Confirmar"  actionListener="#{MBNota.registraPagamento()}"  oncomplete="PF('dlgAlterar').hide(); PF('table').clearFilters();" update=":frmTabela:tabela :msgGlobal"/>
                    <p:commandButton value="Cancelar" title="Cancelar exclusão" onclick="PF('dlgAlterar').hide();" process="@this"/>
                </h:panelGrid>
            </h:form>   
            <p:blockUI block="frmAlterar" trigger="frmAlterar:alterar">                
                <p:graphicImage library="imagens" name="carregar.gif"/>
            </p:blockUI>
        </p:dialog>
    </ui:define>
</ui:composition>
