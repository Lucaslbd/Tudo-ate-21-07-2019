<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"     
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="templates/modeloGeral.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">    

    <ui:define name="menu">
        <center> <p:graphicImage library="imagens" name="banner.png" style=" width: 50%"/></center>
    </ui:define>

    <ui:define name="conteudo">
        <div id="d" style="border:1px solid black; background-color: beige">
            <h:form id="login">
                <p:focus context="login"/>
                <p:toolbar>
                    <f:facet name="left">
                        <h:outputText value="Autenticação"/>
                    </f:facet>
                </p:toolbar>           
                <h:panelGrid columns="3" style="margin-left: 2%">
                    <p:outputLabel value="Cpf"/>
                    <p:inputMask mask="999.999.999-99" value="#{MBAutenticacao.cpf}" required="true" requiredMessage="O campo cpf é obrigatorio" autocomplete="off"/>
                    <p:commandButton value="Entrar" style="background-color: chartreuse" id="entrar" action="#{MBAutenticacao.entrar()}" update=":msgGlobal"/>
                    <p:outputLabel value="Senha"/>
                    <p:password size="20" value="#{MBAutenticacao.senha}" required="true" requiredMessage="O campo senha é obrigatorio" />
                </h:panelGrid>
                <h:panelGrid columns="2" style="margin-left:2.50%; margin-top:2%; margin-bottom: 2%">
                    <h:outputLabel value="Esqueci minha senha:" style="font-size: 20px; color: red;"/>
                    <p:commandButton value="Recuperar" onclick="PF('dlgNovo').show();" style="background-color: chartreuse"/>
                </h:panelGrid>
            </h:form>
        </div>
        <p:blockUI block="login" trigger="login:entrar">                
            <p:graphicImage library="imagens" name="carregar.gif"/>
        </p:blockUI>  

        <p:dialog widgetVar="dlgNovo" id="r" closable="false" draggable="false" resizable="false" header="Recuperação de senha" modal="true" appendTo="@(body)">
            <h:form id="frmNovo">
                <h:panelGrid columns="2" id="panelNovo">                   
                    <p:outputLabel value="Cpf"/>
                    <p:inputMask mask="999.999.999-99" value="#{MBAutenticacao.cpfRecuperar}" required="true" requiredMessage="O campo cpf é obrigatorio" autocomplete="off"/>
                </h:panelGrid>  
                <center><h:panelGrid columns="2">
                        <p:commandButton value="Solicitar" id="salvar" actionListener="#{MBAutenticacao.recuperarSenha()}" oncomplete="verificar2(xhr, status, args, 'dlgNovo')"  update=":frmNovo :msgGlobal"/>
                        <p:commandButton value="Cancelar" title="Cancelar operação" actionListener="#{MBAutenticacao.limparCpf()}" update=":frmNovo" oncomplete="PF('dlgNovo').hide();" process="@this">
                            <p:resetInput target="panelNovo"/>
                        </p:commandButton>
                    </h:panelGrid></center>
                <p:blockUI block="frmNovo" trigger="frmNovo:salvar">                
                    <p:graphicImage library="imagens" name="carregar.gif"/>
                </p:blockUI>
            </h:form>            
        </p:dialog>
    </ui:define>    
</ui:composition>
