<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"     
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="templates/modeloGeral.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">   

    <ui:define name="menu">
        <ui:include src="includes/menuPrincipal.xhtml"/>
    </ui:define>
    <ui:define name="conteudo">           

        <center>
            <h:panelGrid id="pnlPesquisa" columns="6" style="margin: 1%;">  
                <h:form id="formPesquisa" >
                    <h:outputText value="Inicio: "/>
                    <p:calendar  value="#{MBHistorico.data1}" required="true" requiredMessage="Preencha a data de inicio" mask="99/99/9999" pattern="dd/MM/yyyy"/>                                               
                    <h:outputText value=" Final: "/>
                    <p:calendar value="#{MBHistorico.data2}" required="true" requiredMessage="preencha a data final" mask="99/99/9999" pattern="dd/MM/yyyy"/>                                              
                    <p:commandButton id="pesquisa" value="Pesquisar" actionListener="#{MBHistorico.listarPorData()}" oncomplete="PF('table').filter();" update=":frmTabela:tabela :msgGlobal" style="margin-left: 5px"/>                       
                    <p:commandButton value="Somar registros" actionListener="#{MBHistorico.somarItens()}" update=":msgGlobal" style="background-color:yellowgreen; margin-left:5px"/>
                </h:form>
            </h:panelGrid>                
        </center>                 
        <h:form id="frmTabela">              
            <p:dataTable id="tabela" widgetVar="table" rowIndexVar="numero" value="#{MBHistorico.lista}" filteredValue="#{MBHistorico.listaFiltrada}" var="item" paginator="true"  paginatorPosition="bottom" rows="10" emptyMessage="Nenhum registro encontrado">
                <f:facet name="header">
                    <h:outputText value="Histórico de compras do cliente"/>
                </f:facet>
                <p:column headerText="Data" width="12%">
                    <h:outputText value="#{item.venda.data}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="America/Sao_Paulo"/>
                    </h:outputText>
                </p:column> 
                <p:column headerText="Nome" filterBy="#{item.cliente.nome}" filterStyle="width:80%">
                    <h:outputText value="#{item.cliente.nome}"/>
                </p:column>
                <p:column headerText="Cidade" filterBy="#{item.cliente.cidade}" filterStyle="width:80%" width="15%">
                    <h:outputText value="#{item.cliente.cidade}"/>
                </p:column> 
                <p:column headerText="Bairro" filterBy="#{item.cliente.bairro}" filterStyle="width:80%" width="15%">
                    <h:outputText value="#{item.cliente.bairro}"/>
                </p:column>
                <p:column headerText="Rua" filterBy="#{item.cliente.rua}" filterStyle="width:80%">
                    <h:outputText value="#{item.cliente.rua}"/>                         
                </p:column> 
                <p:column headerText="N°" width="5%">
                    <h:outputText value="#{item.cliente.numero}"/>                         
                </p:column> 
                <p:column headerText="Opções" width="10%">
                    <p:commandButton icon="ui-icon-search" title="Itens da venda" actionListener="#{MBItem.listarPorVenda(item.venda.codigo)}" oncomplete="PF('dlgItem').show();" update=":dlItem :msgGlobal" style="height:20px"/>                        
                </p:column> 
            </p:dataTable>
            <p:blockUI block="frmTabela" trigger="formPesquisa:pesquisa">                
                <p:graphicImage library="imagens" name="carregar.gif"/>
            </p:blockUI>
        </h:form>  

        <p:dialog widgetVar="dlgItem" width="95%" id="dlItem" closable="true" draggable="false" resizable="false" header="Lista de itens" modal="true" appendTo="@(body)">
            <h:form id="frmTabela2">             
                <p:dataTable value="#{MBItem.listaItem}" var="ite" paginator="true" rows="11" paginatorPosition="bottom" emptyMessage="Nenhum registro encontrado">
                    <f:facet name="header">
                        <h:outputText value="Relação de itens da venda"/>
                    </f:facet>
                    <p:column headerText="Produto">
                        <h:outputText value="#{ite.produto.nome}"/>
                    </p:column>
                    <p:column headerText="Pagamento" width="10%">
                        <h:outputText value="#{ite.venda.formaPagamento}"/>
                    </p:column>
                    <p:column headerText="Tipo" width="10%">
                        <h:outputText value="#{ite.venda.entrega}"/>
                    </p:column>
                    <p:column headerText="Casco" width="10%">
                        <h:outputText value="#{ite.casco}"/>
                    </p:column> 
                    <p:column headerText="Qtd" width="5%">
                        <h:outputText value="#{ite.quantdade}"/>
                    </p:column>
                    <p:column headerText="Valor" width="10%">
                        <h:outputText value="#{ite.valor}">
                            <f:convertNumber pattern="0.00"/>
                        </h:outputText> 
                        <f:facet name="footer">                        
                            <p:outputLabel value="R$ "/>
                            <h:outputText value="#{MBItem.valor}">
                                <f:convertNumber pattern="0.00"/>  
                            </h:outputText>                                                  
                        </f:facet>
                    </p:column>  
                    <p:column headerText="Desconto" width="7%">
                        <h:outputText value="R$ "/>
                        <h:outputText value="#{ite.valor * (ite.venda.desconto / 100)}">
                            <f:convertNumber pattern="0.00"/>
                        </h:outputText>                  
                    </p:column>                 
                    <p:column headerText="Custo" width="10%">
                        <h:outputText value="R$ "/>
                        <h:outputText value="#{ite.custo}">
                            <f:convertNumber pattern="0.00"/>
                        </h:outputText>
                        <f:facet name="footer">                        
                            <p:outputLabel value="R$ "/>
                            <h:outputText value="#{MBItem.custo}">
                                <f:convertNumber pattern="0.00"/>  
                            </h:outputText>                                                  
                        </f:facet>
                    </p:column> 
                    <p:column headerText="Lucro" width="10%">
                        <h:outputText value="R$ "/>
                        <h:outputText value="#{ite.valor - ite.custo - (ite.valor * (ite.venda.desconto / 100))}">
                            <f:convertNumber pattern="0.00"/>
                        </h:outputText>
                        <f:facet name="footer">                        
                            <p:outputLabel value="R$ "/>
                            <h:outputText value="#{MBItem.valorComDesconto - MBItem.custo}">
                                <f:convertNumber pattern="0.00"/>  
                            </h:outputText>                                                  
                        </f:facet>
                    </p:column> 
                    <p:column headerText="Porcentegem" width="10%">
                        <h:outputText value="#{(((ite.valor - ite.custo) - (ite.valor * (ite.venda.desconto / 100))) / ite.valor) * 100}">
                            <f:convertNumber pattern="0.00"/>
                        </h:outputText>
                        <h:outputText value=" %"/>
                        <f:facet name="footer">                                  
                            <h:outputText value="#{((MBItem.valorComDesconto - MBItem.custo) / MBItem.valor) * 100}">
                                <f:convertNumber pattern="0.00"/>  
                            </h:outputText> 
                            <p:outputLabel value=" %"/>
                        </f:facet>
                    </p:column> 
                </p:dataTable>
            </h:form>
        </p:dialog>      
    </ui:define>
</ui:composition>
