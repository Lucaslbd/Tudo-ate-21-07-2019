<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"     
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="templates/modeloGeral.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">    

    <ui:define name="menu">
        <ui:include src="includes/menuPrincipal.xhtml"/>
    </ui:define>

    <ui:define name="conteudo">       
        <center> <h:form id="formPesquisa">
                <h:panelGrid id="pnlPesquisa" columns="7" style="margin-bottom: 1%">
                    <h:outputText value="Inicio:"/>
                    <p:calendar  value="#{MBGasto.data1}" required="true" requiredMessage="Preencha a data de inicio" mask="99/99/9999" pattern="dd/MM/yyyy"/>                                               
                    <h:outputText value="Final:"/>
                    <p:calendar value="#{MBGasto.data2}" required="true" requiredMessage="preencha a data final" mask="99/99/9999" pattern="dd/MM/yyyy"/>                                              
                    <p:commandButton id="pesquisa" value="Pesquisar" actionListener="#{MBGasto.pesquisar()}" oncomplete="PF('table').filter();" update=":frmTabela:tabela :msgGlobal"/>                       
                    <p:commandButton value="Somar valor" actionListener="#{MBGasto.somarValor()}" update=":msgGlobal" title="Total de gastos na lista" style="background-color:yellowgreen"/>
                </h:panelGrid>                
            </h:form></center>

        <h:form id="frmTabela">             
            <p:dataTable id="tabela" widgetVar="table" value="#{MBGasto.lista}" filteredValue="#{MBGasto.listaFiltrada}" var="item" paginator="true"  paginatorPosition="bottom" rows="10" emptyMessage="Nenhum registro encontrado">
                <f:facet name="header">
                    <h:outputText value="Consulta de gastos"/>
                </f:facet>                
                <p:column headerText="Data">
                    <h:outputText value="#{item.data}">
                        <f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                    </h:outputText>
                </p:column>  
                <p:column headerText="Categoria" filterBy="#{item.responsavel}" filterStyle="max-width:150px;">                                    
                    <h:outputText value="#{item.responsavel}"/>
                </p:column>  
                <p:column headerText="Descrição" filterBy="#{item.descricao}" filterStyle="max-width:150px;">                                    
                    <h:outputText value="#{item.descricao}"/>
                </p:column>                 
                <p:column headerText="Valor">
                    <h:outputText value="R$ "/>
                    <h:outputText value="#{item.valor}">
                        <f:convertNumber pattern="0.00"/>
                    </h:outputText>                    
                </p:column>                            
            </p:dataTable>
            <p:blockUI block="frmTabela" trigger="formPesquisa:pesquisa">                
                <p:graphicImage library="imagens" name="carregar.gif"/>
            </p:blockUI>
        </h:form>       
    </ui:define>
</ui:composition>
