<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"     
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="templates/modeloGeral.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">   

    <ui:define name="menu">
        <ui:include src="includes/menuPrincipal.xhtml"/>
    </ui:define>
    <ui:define name="conteudo"> 
        <center>
            <h:panelGrid id="pnlPesquisa" columns="5" style="margin: 1%;">  
                <h:form id="formPesquisa" >
                    <h:outputText value="Inicio: "/>
                    <p:calendar  value="#{MBNota.data1}" required="true" requiredMessage="Preencha a data de inicio" mask="99/99/9999" pattern="dd/MM/yyyy"/>                                               
                    <h:outputText value=" Final: "/>
                    <p:calendar value="#{MBNota.data2}" required="true" requiredMessage="preencha a data final" mask="99/99/9999" pattern="dd/MM/yyyy"/>                                              
                    <p:commandButton id="pesquisa" value="Pesquisar" actionListener="#{MBNota.listarItens()}" oncomplete="PF('table').filter();" update=":frmTabela:tabela :msgGlobal" style="margin-left: 5px"/>        
                </h:form>               
            </h:panelGrid>                
        </center>                 
        <h:form id="frmTabela"> 
            <p:toolbar>
                <f:facet name="left">
                    <h:outputText value="Ir para modo de visualização nota: "  style="color: blue"/>
                    <p:commandButton value="Ir" action="#{MBNota.paginaNota()}" update=":msgGlobal"  style="background-color:yellowgreen"/>
                </f:facet>
            </p:toolbar>              
            <p:dataTable id="tabela" widgetVar="table" rowIndexVar="numero" value="#{MBNota.listaItem}" filteredValue="#{MBNota.listaItemFiltrada}" var="item" paginator="true"  paginatorPosition="bottom" rows="10" emptyMessage="Nenhum registro encontrado">
                <f:facet name="header">
                    <h:outputText value="Controle de notas"/>
                </f:facet>                
                <p:column headerText="Chegada" width="12%">
                    <h:outputText value="#{item.nota.chegada}">
                        <f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Produto"  filterBy="#{item.produto.nome}" filterStyle="width:80%">
                    <h:outputText value="#{item.produto.nome}"/>                        
                </p:column>
                <p:column headerText="Descrição" filterBy="#{item.nota.descricao}" filterStyle="width:80%" width="15%">
                    <h:outputText value="#{item.nota.descricao}"/>
                </p:column>
                <p:column headerText="Custo item" width="10%">
                    <h:outputText value="R$ "/>
                    <h:outputText value="#{item.valor}">
                        <f:convertNumber pattern="0.00"/>
                    </h:outputText>                  
                </p:column> 
                <p:column headerText="Custo total" width="10%">
                    <h:outputText value="R$ "/>
                    <h:outputText value="#{item.valor * item.quantidade}">
                        <f:convertNumber pattern="0.00"/>
                    </h:outputText>                  
                </p:column> 
                <p:column headerText="Quantidade" width="10%">
                    <h:outputText value="#{item.quantidade}"/> 
                </p:column>
                <p:column headerText="Utilizados" width="10%">
                    <h:outputText value="#{item.utilizados}"/> 
                </p:column>
                <p:column headerText="Situação" filterBy="#{item.nota.situacao}" filterStyle="width:80%" width="15%">                   
                    <h:outputText value="#{item.nota.situacao}"/>                                        
                </p:column>             
            </p:dataTable>
            <p:blockUI block="frmTabela" trigger="formPesquisa:pesquisa">                
                <p:graphicImage library="imagens" name="carregar.gif"/>
            </p:blockUI>
        </h:form>  
        <h:form id="bt">
            <center><h:panelGrid columns="6" style="margin-top: 1%">
                    <p:commandButton value="Somar notas" actionListener="#{MBNota.somarItens()}" update=":msgGlobal" style="background-color:yellowgreen"/>                    
                </h:panelGrid></center>
        </h:form>        
    </ui:define>
</ui:composition>
