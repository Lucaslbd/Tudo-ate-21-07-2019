<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"     
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="templates/modeloGeral.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">   
    <ui:define name="menu">
        <ui:include src="includes/menuPrincipal.xhtml"/>
    </ui:define>
    <ui:define name="conteudo">
        <center><h:outputLabel value="Deixe sua opnião, ela é muito importante para o melhoramento de nossas funções" style="font-size:20px"/></center>        
        <div style="border:1px solid black; background-color: beige; margin-top:1%"> 
            <center>
                <h:form style="margin-left:2%" id="f">           
                    <h:panelGrid columns="2" id="painel" style="margin: 2%"> 
                        <h:outputLabel value="Motivo"/>
                        <p:selectOneMenu value="#{MBOpniao.opniao.motivo}">                            
                            <f:selectItem itemLabel="Elogios" itemValue="Elogios"/>  
                            <f:selectItem itemLabel="Criticas" itemValue="Criticas"/>  
                            <f:selectItem itemLabel="Sugestões" itemValue="Sugestões"/>  
                        </p:selectOneMenu>
                        <p:outputLabel/>
                        <p:inputTextarea rows="10" style="width: 500px;" value="#{MBOpniao.opniao.mensagem}"  required="true" maxlength="200" requiredMessage="Digite sua mensagem" />
                        <h:outputLabel/>
                        <p:commandButton value="Enviar" id="enviar" actionListener="#{MBOpniao.salvar()}" update=":f :msgGlobal"/>
                    </h:panelGrid>
                    <p:blockUI block="f" trigger="f:enviar">                
                        <p:graphicImage library="imagens" name="carregar.gif"/>
                    </p:blockUI>
                </h:form> 
            </center>
        </div> 
    </ui:define>    
</ui:composition>
