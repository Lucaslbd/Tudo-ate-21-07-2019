<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"     
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="templates/modeloGeral.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">   
    <f:metadata>
        <f:event listener="#{MBAutonomia.listarVeiculo()}"  type="preRenderView"/>
    </f:metadata>

    <ui:define name="menu">
        <ui:include src="includes/menuPrincipal.xhtml"/>
    </ui:define>
    <ui:define name="conteudo">       
        <center> <h:form id="formPesquisa">
                <h:panelGrid id="pnlPesquisa" columns="7" style="margin-bottom: 1%">
                    <h:outputText value="Veiculo:"/>
                    <p:selectOneMenu value="#{MBAutonomia.veiculo}" filter="true" required="true" requiredMessage="É necessario ter um veiculo na lista" converter="veiculoConverter">
                        <f:selectItems value="#{MBAutonomia.listaVeiculo}" var="veiculo" itemValue="#{veiculo}" itemLabel="Placa: #{veiculo.placa}"/>                    
                    </p:selectOneMenu>  
                    <h:outputText value="Inicio:"/>
                    <p:calendar  value="#{MBAutonomia.data1}" required="true" requiredMessage="Preencha a data de inicio" mask="99/99/9999" pattern="dd/MM/yyyy"/>                                               
                    <h:outputText value="Final:"/>
                    <p:calendar value="#{MBAutonomia.data2}" required="true" requiredMessage="preencha a data final" mask="99/99/9999" pattern="dd/MM/yyyy"/>                                              
                    <p:commandButton id="pesquisa" value="Pesquisar" actionListener="#{MBAutonomia.listar()}" oncomplete="PF('table').filter();" update=":frmTabela:tabela :msgGlobal"/>                       
                </h:panelGrid>                
            </h:form></center>

        <h:form id="frmTabela">             
            <p:dataTable id="tabela" widgetVar="table" value="#{MBAutonomia.lista}" filteredValue="#{MBAutonomia.listaFiltrada}" var="item" paginator="true"  paginatorPosition="bottom" rows="10" emptyMessage="Nenhum registro encontrado">
                <f:facet name="header">
                    <h:outputText value="Controle de desempenho dos veiculos de entrega" style="color: blue"/>
                </f:facet>                     
                <p:column headerText="Data">
                    <h:outputText value="#{item.gasto.data}">
                        <f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                    </h:outputText>
                </p:column> 
                <p:column headerText="Placa">
                    <h:outputText value="#{item.gasto.veiculo.placa}"/>
                </p:column>
                <p:column headerText="Modelo">
                    <h:outputText value="#{item.gasto.veiculo.modelo}"/>                     
                </p:column> 
                <p:column headerText="Descrição">
                    <h:outputText value="#{item.gasto.descricao}"/>
                </p:column>
                <p:column headerText="Valor">
                    <h:outputText value="R$ "/>
                    <h:outputText value="#{item.gasto.valor}">
                        <f:convertNumber pattern="###,###,##0.00"/>
                    </h:outputText> 
                </p:column>
                <p:column headerText="KM">                                    
                    <h:outputText value="#{item.km}"/>
                </p:column>  
                <p:column headerText="Litros">
                    <h:outputText value="#{item.litros}">
                        <f:convertNumber pattern="0.00"/>
                    </h:outputText>                    
                </p:column>  
                <p:column headerText="Entregas">
                    <h:outputText value="#{item.entregas}"/>
                </p:column>  
                <p:column headerText="Custo">
                    <h:outputText value="R$ "/>
                    <h:outputText value="#{item.gasto.valor / item.entregas}">
                        <f:convertNumber pattern="###,###,##0.00"/>
                    </h:outputText>                    
                </p:column> 
            </p:dataTable>
            <p:blockUI block="frmTabela" trigger="formPesquisa:pesquisa">                
                <p:graphicImage library="imagens" name="carregar.gif"/>
            </p:blockUI>
        </h:form>  
        <h:form>
            <center><h:panelGrid columns="6" style="margin-top: 1%">
                    <p:commandButton value="KM percorridos" actionListener="#{MBAutonomia.kMpercorridos()}" update=":msgGlobal" style="background-color:yellowgreen"/>
                    <p:commandButton value="Somar litros" actionListener="#{MBAutonomia.somarLitros()}" update=":msgGlobal" style="background-color:yellowgreen"/>
                    <p:commandButton value="Somar entregas" actionListener="#{MBAutonomia.somarEntregas()}" update=":msgGlobal" style="background-color:yellowgreen"/>
                    <p:commandButton value="Entregas por litro" actionListener="#{MBAutonomia.entregaPorLitros()}" update=":msgGlobal" style="background-color:yellowgreen"/>
                    <p:commandButton value="KM por litros" actionListener="#{MBAutonomia.kmPorLitros()}" update=":msgGlobal" style="background-color:yellowgreen"/>
                    <p:commandButton value="Gasto por entrega" actionListener="#{MBAutonomia.gastoPorEntrega()}" update=":msgGlobal" style="background-color:yellowgreen"/>
                </h:panelGrid></center>
        </h:form>
    </ui:define>
</ui:composition>
