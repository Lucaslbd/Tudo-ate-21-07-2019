<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"     
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="templates/modeloGeral.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="menu">
        <ui:include src="includes/menuPrincipal.xhtml"/>
    </ui:define>

    <ui:define name="conteudo">   
        <center> <h:form id="formPesquisa">
                <h:panelGrid id="pnlPesquisa" columns="7" style="margin-bottom: 1%">
                    <h:outputText value="Inicio:"/>
                    <p:calendar  value="#{MBGastosEventuais.data1}" required="true" requiredMessage="Preencha a data de inicio" mask="99/99/9999" pattern="dd/MM/yyyy"/>                                               
                    <h:outputText value="Final:"/>
                    <p:calendar value="#{MBGastosEventuais.data2}" required="true" requiredMessage="preencha a data final" mask="99/99/9999" pattern="dd/MM/yyyy"/>                                              
                    <p:commandButton id="pesquisa" value="Pesquisar" actionListener="#{MBGastosEventuais.listar()}" oncomplete="PF('table').filter();" update=":frmTabela:tabela :msgGlobal"/>                       
                    <p:commandButton value="Somar valor" actionListener="#{MBGastosEventuais.somarValor()}" update=":msgGlobal" title="Total de gastos na lista" style="background-color:yellowgreen"/>
                </h:panelGrid>                
            </h:form>
        </center>

        <h:form id="frmTabela">             
            <p:dataTable id="tabela" widgetVar="table" value="#{MBGastosEventuais.lista}" filteredValue="#{MBGastosEventuais.listaFiltrada}" var="item" paginator="true" paginatorPosition="bottom" rows="10" emptyMessage="Nenhum registro encontrado">
                <f:facet name="header">
                    <h:outputText value="Registro de gastos"/>
                </f:facet>                 
                <p:column headerText="Codigo">
                    <h:outputText value="#{item.codigo}"/>
                </p:column>               
                <p:column headerText="Data">
                    <h:outputText value="#{item.data}">
                        <f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                    </h:outputText>
                </p:column>  
                <p:column headerText="Descrição">
                    <h:outputText value="#{item.descricao}"/>
                </p:column>  
                <p:column headerText="Valor">
                    <h:outputText value="R$ "/>
                    <h:outputText value="#{item.valor}">
                        <f:convertNumber pattern="0.00"/>
                    </h:outputText>
                </p:column>                
                <p:column headerText="Opções"  width="15%">
                    <p:commandButton  icon="ui-icon-trash" oncomplete="PF('dlgExcluir').show();" update=":formexcluir:pnlExcluir" title="Excluir cliente" style="height:20px">
                        <f:setPropertyActionListener target="#{MBGastosEventuais.gasto}" value="#{item}"/>
                    </p:commandButton>
                    <p:commandButton icon="ui-icon-pencil" oncomplete="PF('dlgAlterar').show();" update=":frmAlterar:panelAlterar" title="Alterar informações" style="height:20px">
                        <f:setPropertyActionListener target="#{MBGastosEventuais.gasto}" value="#{item}"/>
                    </p:commandButton> 
                </p:column>
            </p:dataTable>
            <p:blockUI block="frmTabela" trigger="formPesquisa:pesquisa">                
                <p:graphicImage library="imagens" name="carregar.gif"/>
            </p:blockUI>
        </h:form>         
        <h:form id="registrar">                     
            <center><p:commandButton value="Registrar" id="btregistrar" actionListener="#{MBGastosEventuais.atualizarObjeto()}" style="width:99%; background-color:yellowgreen" oncomplete="PF('dlgNovo').show();" update=":frmNovo:panelNovo" title="Adicionar gasto"/></center>
        </h:form>
        <p:blockUI block="registrar" trigger="registrar:btregistrar">                
            <p:graphicImage library="imagens" name="carregar.gif"/>
        </p:blockUI>
        <!--Inicio Formulario Novo-->
        <p:dialog widgetVar="dlgNovo" id="r" closable="false" draggable="false" resizable="false" header="Cadastro de gastos" modal="true" appendTo="@(body)">
            <h:form id="frmNovo">
                <h:panelGrid columns="2" id="panelNovo">                   
                    <p:outputLabel value="Descrição"/>
                    <p:inputText value="#{MBGastosEventuais.gasto.descricao}" size="30"  required="true" requiredMessage="O campo descrição é obrigatorio" autocomplete="off" maxlength="30"/>                    
                    <p:outputLabel value="Valor"/>   
                    <p:inputText value="#{MBGastosEventuais.gasto.valor}" size="30"  required="true" requiredMessage="O campo valor é obrigatorio" autocomplete="off"  converterMessage="O campo valor somente aceita numeros" validatorMessage="O campo valor não aceita valores menores que 0.00" maxlength="7">
                        <f:validateDoubleRange minimum="0.00"/>
                    </p:inputText>
                    <p:outputLabel value="Data"/>
                    <p:calendar value="#{MBGastosEventuais.gasto.data}" required="true" requiredMessage="O campo data é obrigatorio" autocomplete="off"/>
                </h:panelGrid>  
                <center><h:panelGrid columns="2">
                        <p:commandButton value="Registrar" title="Confirmar cadastro" id="salvar" actionListener="#{MBGastosEventuais.salvar()}"  oncomplete="verificar(xhr, status, args, 'dlgNovo','table')" update=":frmTabela:tabela :msgGlobal"/>
                        <p:commandButton value="Cancelar" title="Cancelar operação" onclick="PF('dlgNovo').hide();" process="@this">
                            <p:resetInput target="panelNovo"/>
                        </p:commandButton>
                    </h:panelGrid></center>
            </h:form>    
            <p:blockUI block="frmNovo" trigger="frmNovo:salvar">                
                <p:graphicImage library="imagens" name="carregar.gif"/>
            </p:blockUI>
        </p:dialog>
        <!--Final formulario Novo-->
        <!--Inicio Formulario Edição-->
        <p:dialog widgetVar="dlgAlterar" closable="false" draggable="false" resizable="false" header="Alteração de gasto" modal="true" appendTo="@(body)">
            <h:form id="frmAlterar">
                <h:panelGrid columns="2" id="panelAlterar">
                    <p:outputLabel value="Codigo"/>
                    <h:outputText value="#{MBGastosEventuais.gasto.codigo}"/>                    
                    <p:outputLabel value="Descrição"/>
                    <p:inputText value="#{MBGastosEventuais.gasto.descricao}" size="30"  required="true" requiredMessage="O campo descrição é obrigatorio" autocomplete="off" maxlength="30"/>                    
                    <p:outputLabel value="Valor"/>   
                    <p:inputText value="#{MBGastosEventuais.gasto.valor}" size="30"  required="true" requiredMessage="O campo valor é obrigatorio" autocomplete="off"  converterMessage="O campo valor somente aceita numeros" validatorMessage="O campo valor não aceita valores menores que 0.00" maxlength="7">
                        <f:validateDoubleRange minimum="0.00"/>
                    </p:inputText>
                    <p:outputLabel value="Data"/>
                    <p:calendar value="#{MBGastosEventuais.gasto.data}" required="true" requiredMessage="O campo data é obrigatorio" autocomplete="off"/>
                </h:panelGrid>  
                <center><h:panelGrid columns="2">
                        <p:commandButton value="Confirmar" title="Confirmar alterações" id="editar" actionListener="#{MBGastosEventuais.alterar()}"  oncomplete="verificar(xhr, status, args, 'dlgAlterar','table' )" update=":frmTabela:tabela :msgGlobal"/>
                        <p:commandButton value="Cancelar" title="Cancelar alterações" onclick="PF('dlgAlterar').hide();" process="@this">
                            <p:resetInput target="panelAlterar"/>
                        </p:commandButton>
                    </h:panelGrid></center>
            </h:form>  
            <p:blockUI block="frmAlterar" trigger="frmAlterar:editar">                
                <p:graphicImage library="imagens" name="carregar.gif"/>
            </p:blockUI>
        </p:dialog>
        <!--Final formulario Edição-->
        <!--Inicio formulario excluir-->
        <p:dialog widgetVar="dlgExcluir" closable="false" draggable="false" resizable="false" header="Exclusão de gasto" modal="true" appendTo="@(body)">
            <h:form id="formexcluir">
                <h:panelGrid id="pnlExcluir" columns="2">
                    <h:outputText value="Codigo:"/>
                    <h:outputText value="#{MBGastosEventuais.gasto.codigo}"/>
                    <h:outputText value="Descrição"/>
                    <h:outputText value="#{MBGastosEventuais.gasto.descricao}"/>
                    <h:outputText value="Valor"/>
                    <h:outputText value="#{MBGastosEventuais.gasto.valor}">
                        <f:convertNumber pattern="0.00"/>
                    </h:outputText>
                </h:panelGrid>
                <h:panelGrid columns="2">
                    <p:commandButton value="Excluir" title="Confirmar exclusão" id="excluir" actionListener="#{MBGastosEventuais.excluir()}"  oncomplete="PF('dlgExcluir').hide(); PF('table').clearFilters();" update=":frmTabela:tabela :msgGlobal"/>
                    <p:commandButton value="Cancelar" title="Cancelar exclusão" onclick="PF('dlgExcluir').hide();" process="@this"/>
                </h:panelGrid>
            </h:form>   
            <p:blockUI block="formexcluir" trigger="formexcluir:excluir">                
                <p:graphicImage library="imagens" name="carregar.gif"/>
            </p:blockUI>
        </p:dialog>
        <!--Final formulario excluir-->  
    </ui:define>
</ui:composition>
